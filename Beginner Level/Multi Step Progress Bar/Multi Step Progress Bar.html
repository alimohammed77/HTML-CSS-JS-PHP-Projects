<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Multi Step Progress | شريط التقدم متعدد الخطوات</title>

    <link rel="stylesheet" href="Multi Step Progress Bar.css"/>
    <script src="Multi Step Progress Bar.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="steps">
            <span class="circle active">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <span class="circle">4</span>
            <div class="progress-bar">
            <span class="indicator"></span>
        </div>
    </div>

        <div class="buttons">
            <button id="prev" disabled>Prev</button>
            <button id="next">Next</button></div>

        <div class="mode-switch">الوضع المظلم</div>

    </div>
  </body>
</html>
